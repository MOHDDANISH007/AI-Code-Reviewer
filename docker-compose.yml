version: '3.8'

services:
  # üóÑÔ∏è MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: auth-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # üîê Auth Service
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./services/auth-service/.env
    depends_on:
      - mongodb 
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge