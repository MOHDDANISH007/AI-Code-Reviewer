server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Health Check (for Docker)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # =====================================================
    # üö™ AUTH SERVICE ‚Äî /api/auth/*
    # =====================================================
    location /api/auth/ {
        proxy_pass http://auth-service:3001/api/auth/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Real IP headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =====================================================
    # üë§ PROFILE ROUTES ‚Äî /api/profile/*
    # (Runs on auth-service)
    # =====================================================
    location /api/profile/ {
        proxy_pass http://auth-service:3001/api/profile/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =====================================================
    # ‚úèÔ∏è EDITOR SERVICE ‚Äî /editor/*
    # =====================================================
    location /editor/ {
        proxy_pass http://editor-service:3002/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =====================================================
    # ü§ñ AI SERVICE ‚Äî /api/ai/*
    # =====================================================
    location /api/ai/ {
        proxy_pass http://ai-service:3003/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =====================================================
    # üîç Health checks for Docker
    # =====================================================

    ## Auth service health check
    location /auth/health {
        proxy_pass http://auth-service:3001/health;
    }

    ## Editor service health check
    location /editor/health {
        proxy_pass http://editor-service:3002/health;
    }

    ## AI service health check
    location /ai/health {
        proxy_pass http://ai-service:3003/health;
    }

    # Default error page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}